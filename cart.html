<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Test</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/cart.css">
</head>

<body>
    <div class="container">
        <!-- Page Content goes here -->
        <h2 class="center">Ecommerce Cart</h2>

        <!-- Cart List -->
        <div class="row cart-wrapper">
            <div class="cart-item">
                <div class="col s12 m4">
                    <div class="card">
                        <div class="card-image">
                            <img class="cardImg" src="https://materializecss.com/images/sample-1.jpg">
                            <span class="card-title cardTitle">Nature Photo 1</span>
                        </div>
                        <div class="card-content">
                            <p class="title">Nature Photo 1</p>
                            <p class="price">$22</p>
                        </div>
                        <div class="card-action">
                            <button class="waves-effect waves-light btn addToCart">Add to cart</button>
                        </div>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="card">
                        <div class="card-image">
                            <img class="cardImg" src="https://materializecss.com/images/sample-1.jpg">
                            <span class="card-title cardTitle">Nature Photo 2</span>
                        </div>
                        <div class="card-content">
                            <p class="title">Nature Photo 2</p>
                            <p class="price">$55</p>
                        </div>
                        <div class="card-action">
                            <button class="waves-effect waves-light btn addToCart">Add to cart</button>
                        </div>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="card">
                        <div class="card-image">
                            <img class="cardImg" src="https://materializecss.com/images/sample-1.jpg">
                            <span class="card-title cardTitle">Nature Photo 3</span>
                        </div>
                        <div class="card-content">
                            <p class="title">Nature Photo 3</p>
                            <p class="price">$66</p>
                        </div>
                        <div class="card-action">
                            <button class="waves-effect waves-light btn addToCart">Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cart List -->
        <div class="cartListWrapper">
            <h3 class="center">Cart Details</h3>
            <!-- <div class="row">
                <div class="col s1">
                    <img class="materialboxed productImg" width="100%" src="${cardImg}" alt="">
                </div>
                <div class="col s5">
                    <p class="productTitle">${cardTitle}</p>
                </div>
                <div class="col s4">
                    <p class="productPrice">${price}</p>
                </div>
                <div class="col s2">
                    <button class="waves-effect waves-light btn" id="removeItem">Remove</button>
                </div>
            </div> -->
        </div>

        <div class="row totalWrapper">
            <div class="col s12">
                <p class="totalValue right">Total: $00</p>
            </div>
        </div>
        <!-- end container -->
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/cart.js"></script>
</body>

</html>
